<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="titulo">Gestión de Historial - Sistema de Biblioteca</ui:define>
        <ui:define name="contenido">
            <!-- Encabezado con breadcrumb -->
            <div class="page-header mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><h:link value="Inicio" outcome="/index.xhtml"/></li>
                        <li class="breadcrumb-item active">Historial</li>
                    </ol>
                </nav>
                <h1 class="display-6 mb-2"> Gestión de Historial</h1>
                <p class="lead text-muted">Registro completo de actividades y transacciones del sistema</p>
            </div>

            <h:form id="formHistorial">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Panel de Formulario -->
                <p:panel header="#{historialBean.historial.id == null ? 'Nuevo Registro' : 'Editar Registro'}" style="margin-bottom: 20px;">
                    <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                        <p:outputLabel for="usuario" value="Usuario:"/>
                        <p:selectOneMenu id="usuario" value="#{historialBean.historial.usuarioId}" required="true"
                                       requiredMessage="Debe seleccionar un usuario" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione un usuario" itemValue="#{null}"/>
                            <f:selectItems value="#{historialBean.usuarios}" var="usuario"
                                         itemLabel="#{usuario.nombre} #{usuario.apellido}" itemValue="#{usuario.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="accion" value="Acción:"/>
                        <p:selectOneMenu id="accion" value="#{historialBean.historial.accion}"
                                       required="true" style="width: 100%">
                            <f:selectItem itemLabel="Crear" itemValue="CREATE"/>
                            <f:selectItem itemLabel="Actualizar" itemValue="UPDATE"/>
                            <f:selectItem itemLabel="Eliminar" itemValue="DELETE"/>
                            <f:selectItem itemLabel="Leer" itemValue="READ"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="tablaAfectada" value="Tabla Afectada:"/>
                        <p:inputText id="tablaAfectada" value="#{historialBean.historial.tablaAfectada}"
                                   required="true" requiredMessage="La tabla afectada es obligatoria"
                                   style="width: 100%"/>

                        <p:outputLabel for="registroId" value="ID del Registro:"/>
                        <p:inputNumber id="registroId" value="#{historialBean.historial.registroId}"
                                     decimalPlaces="0" style="width: 100%"/>

                        <p:outputLabel for="detalles" value="Detalles:"/>
                        <p:inputTextarea id="detalles" value="#{historialBean.historial.detalles}"
                                       rows="4" style="width: 100%"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                       actionListener="#{historialBean.guardarHistorial}"
                                       update="formHistorial:messages formHistorial:tablaHistorial"
                                       styleClass="ui-button-success"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                       actionListener="#{historialBean.nuevoHistorial}"
                                       update="formHistorial" process="@this"
                                       styleClass="ui-button-secondary" style="margin-left: 10px;"/>
                    </f:facet>
                </p:panel>

                <!-- Tabla de Historial -->
                <p:panel header="Registro de Actividades">
                    <p:dataTable id="tablaHistorial" value="#{historialBean.historiales}" var="historial"
                               paginator="true" rows="15" rowsPerPageTemplate="10,15,20"
                               paginatorPosition="bottom" emptyMessage="No hay registros en el historial"
                               styleClass="ui-table-striped">

                        <p:column headerText="ID" sortBy="#{historial.id}" style="width: 60px;">
                            <h:outputText value="#{historial.id}"/>
                        </p:column>

                        <p:column headerText="Usuario ID" sortBy="#{historial.usuarioId}">
                            <h:outputText value="#{historial.usuarioId}"/>
                        </p:column>

                        <p:column headerText="Acción" sortBy="#{historial.accion}"
                                filterBy="#{historial.accion}" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('tablaHistorialWidget').filter()">
                                    <f:selectItem itemLabel="Todas" itemValue=""/>
                                    <f:selectItem itemLabel="Crear" itemValue="CREATE"/>
                                    <f:selectItem itemLabel="Actualizar" itemValue="UPDATE"/>
                                    <f:selectItem itemLabel="Eliminar" itemValue="DELETE"/>
                                    <f:selectItem itemLabel="Leer" itemValue="READ"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{historial.accion}"/>
                        </p:column>

                        <p:column headerText="Tabla" sortBy="#{historial.tablaAfectada}"
                                filterBy="#{historial.tablaAfectada}" filterMatchMode="contains">
                            <h:outputText value="#{historial.tablaAfectada}"/>
                        </p:column>

                        <p:column headerText="Registro ID" sortBy="#{historial.registroId}">
                            <h:outputText value="#{historial.registroId}"/>
                        </p:column>

                        <p:column headerText="Detalles">
                            <h:outputText value="#{historial.detalles}"
                                        style="display: block; max-width: 200px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"/>
                        </p:column>

                        <p:column headerText="Fecha" sortBy="#{historial.createdAt}">
                            <h:outputText value="#{historial.createdAt}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 150px; text-align: center;">
                            <p:commandButton icon="pi pi-pencil" title="Editar"
                                           actionListener="#{historialBean.editarHistorial(historial)}"
                                           update="formHistorial" process="@this"
                                           styleClass="ui-button-warning"/>
                            <p:commandButton icon="pi pi-trash" title="Eliminar"
                                           actionListener="#{historialBean.eliminarHistorial(historial)}"
                                           update="formHistorial:messages formHistorial:tablaHistorial"
                                           styleClass="ui-button-danger" style="margin-left: 5px;">
                                <p:confirm header="Confirmación" message="¿Está seguro de eliminar este registro?"
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Diálogo de confirmación -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
