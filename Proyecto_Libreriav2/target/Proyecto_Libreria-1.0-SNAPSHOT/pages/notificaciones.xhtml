<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="titulo">Gestión de Notificaciones - Sistema de Biblioteca</ui:define>
        <ui:define name="contenido">
            <!-- Encabezado con breadcrumb -->
            <div class="page-header mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><h:link value="Inicio" outcome="/index.xhtml"/></li>
                        <li class="breadcrumb-item active">Notificaciones</li>
                    </ol>
                </nav>
                <h1 class="display-6 mb-2"> Gestión de Notificaciones</h1>
                <p class="lead text-muted">Administración de notificaciones y alertas del sistema</p>
            </div>

            <h:form id="formNotificaciones">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Panel de Formulario -->
                <p:panel header="#{notificacionBean.notificacion.id == null ? 'Nueva Notificación' : 'Editar Notificación'}" style="margin-bottom: 20px;">
                    <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                        <p:outputLabel for="usuario" value="Usuario:"/>
                        <p:selectOneMenu id="usuario" value="#{notificacionBean.notificacion.usuarioId}" required="true"
                                       requiredMessage="Debe seleccionar un usuario" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione un usuario" itemValue="#{null}"/>
                            <f:selectItems value="#{notificacionBean.usuarios}" var="usuario"
                                         itemLabel="#{usuario.nombre} #{usuario.apellido}" itemValue="#{usuario.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="tipo" value="Tipo:"/>
                        <p:selectOneMenu id="tipo" value="#{notificacionBean.notificacion.tipo}"
                                       required="true" style="width: 100%">
                            <f:selectItem itemLabel="Información" itemValue="INFORMACION"/>
                            <f:selectItem itemLabel="Recordatorio" itemValue="RECORDATORIO"/>
                            <f:selectItem itemLabel="Advertencia" itemValue="ADVERTENCIA"/>
                            <f:selectItem itemLabel="Urgente" itemValue="URGENTE"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="mensaje" value="Mensaje:"/>
                        <p:inputTextarea id="mensaje" value="#{notificacionBean.notificacion.mensaje}"
                                       required="true" requiredMessage="El mensaje es obligatorio"
                                       rows="4" style="width: 100%"/>

                        <p:outputLabel for="fechaEnvio" value="Fecha de Envío:"/>
                        <p:datePicker id="fechaEnvio" value="#{notificacionBean.notificacion.fechaEnvio}"
                                    showIcon="true" pattern="dd/MM/yyyy HH:mm" showTime="true"
                                    style="width: 100%"/>

                        <p:outputLabel for="leida" value="Leída:"/>
                        <p:selectBooleanCheckbox id="leida" value="#{notificacionBean.notificacion.leida}"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                       actionListener="#{notificacionBean.guardarNotificacion}"
                                       update="formNotificaciones:messages formNotificaciones:tablaNotificaciones"
                                       styleClass="ui-button-success"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                       actionListener="#{notificacionBean.nuevaNotificacion}"
                                       update="formNotificaciones" process="@this"
                                       styleClass="ui-button-secondary" style="margin-left: 10px;"/>
                    </f:facet>
                </p:panel>

                <!-- Tabla de Notificaciones -->
                <p:panel header="Lista de Notificaciones">
                    <p:dataTable id="tablaNotificaciones" value="#{notificacionBean.notificaciones}" var="notificacion"
                               paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                               paginatorPosition="bottom" emptyMessage="No hay notificaciones registradas"
                               styleClass="ui-table-striped">

                        <p:column headerText="ID" sortBy="#{notificacion.id}" style="width: 60px;">
                            <h:outputText value="#{notificacion.id}"/>
                        </p:column>

                        <p:column headerText="Usuario ID" sortBy="#{notificacion.usuarioId}">
                            <h:outputText value="#{notificacion.usuarioId}"/>
                        </p:column>

                        <p:column headerText="Tipo" sortBy="#{notificacion.tipo}"
                                filterBy="#{notificacion.tipo}" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('tablaNotificacionesWidget').filter()">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="Información" itemValue="INFORMACION"/>
                                    <f:selectItem itemLabel="Recordatorio" itemValue="RECORDATORIO"/>
                                    <f:selectItem itemLabel="Advertencia" itemValue="ADVERTENCIA"/>
                                    <f:selectItem itemLabel="Urgente" itemValue="URGENTE"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{notificacion.tipo}"/>
                        </p:column>

                        <p:column headerText="Mensaje">
                            <h:outputText value="#{notificacion.mensaje}"
                                        style="display: block; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"/>
                        </p:column>

                        <p:column headerText="Fecha Envío" sortBy="#{notificacion.fechaEnvio}">
                            <h:outputText value="#{notificacion.fechaEnvio}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="localDateTime"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Leída" sortBy="#{notificacion.leida}">
                            <h:outputText value="#{notificacion.leida ? 'Sí' : 'No'}"/>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 150px; text-align: center;">
                            <p:commandButton icon="pi pi-pencil" title="Editar"
                                           actionListener="#{notificacionBean.editarNotificacion(notificacion)}"
                                           update="formNotificaciones" process="@this"
                                           styleClass="ui-button-warning"/>
                            <p:commandButton icon="pi pi-trash" title="Eliminar"
                                           actionListener="#{notificacionBean.eliminarNotificacion(notificacion)}"
                                           update="formNotificaciones:messages formNotificaciones:tablaNotificaciones"
                                           styleClass="ui-button-danger" style="margin-left: 5px;">
                                <p:confirm header="Confirmación" message="¿Está seguro de eliminar esta notificación?"
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Diálogo de confirmación -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
