<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="titulo">Gestión de Multas - Sistema de Biblioteca</ui:define>
        <ui:define name="contenido">
            <!-- Encabezado con breadcrumb -->
            <div class="page-header mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><h:link value="Inicio" outcome="/index.xhtml"/></li>
                        <li class="breadcrumb-item active">Multas</li>
                    </ol>
                </nav>
                <h1 class="display-6 mb-2">️ Gestión de Multas</h1>
                <p class="lead text-muted">Registro y administración de multas por retrasos en devoluciones</p>
            </div>

            <h:form id="formMultas">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Panel de Formulario -->
                <p:panel header="#{multaBean.multa.id == null ? 'Nueva Multa' : 'Editar Multa'}" style="margin-bottom: 20px;">
                    <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                        <p:outputLabel for="usuario" value="Usuario:"/>
                        <p:selectOneMenu id="usuario" value="#{multaBean.multa.usuarioId}" required="true"
                                       requiredMessage="Debe seleccionar un usuario" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione un usuario" itemValue="#{null}"/>
                            <f:selectItems value="#{multaBean.usuarios}" var="usuario"
                                         itemLabel="#{usuario.nombre} #{usuario.apellido}" itemValue="#{usuario.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="prestamo" value="Préstamo:"/>
                        <p:selectOneMenu id="prestamo" value="#{multaBean.multa.prestamoId}"
                                       style="width: 100%">
                            <f:selectItem itemLabel="Seleccione un préstamo" itemValue="#{null}"/>
                            <f:selectItems value="#{multaBean.prestamos}" var="prestamo"
                                         itemLabel="ID: #{prestamo.id}" itemValue="#{prestamo.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="monto" value="Monto:"/>
                        <p:inputNumber id="monto" value="#{multaBean.multa.monto}"
                                     required="true" requiredMessage="El monto es obligatorio"
                                     minValue="0" decimalPlaces="2" style="width: 100%"/>

                        <p:outputLabel for="motivo" value="Motivo:"/>
                        <p:inputTextarea id="motivo" value="#{multaBean.multa.motivo}"
                                       rows="3" style="width: 100%"/>

                        <p:outputLabel for="fechaGeneracion" value="Fecha de Generación:"/>
                        <p:datePicker id="fechaGeneracion" value="#{multaBean.multa.fechaGeneracion}"
                                    showIcon="true" pattern="dd/MM/yyyy" style="width: 100%"/>

                        <p:outputLabel for="estado" value="Estado:"/>
                        <p:selectOneMenu id="estado" value="#{multaBean.multa.estado}"
                                       required="true" style="width: 100%">
                            <f:selectItem itemLabel="Pendiente" itemValue="PENDIENTE"/>
                            <f:selectItem itemLabel="Pagada" itemValue="PAGADA"/>
                            <f:selectItem itemLabel="Condonada" itemValue="CONDONADA"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="fechaPago" value="Fecha de Pago:"/>
                        <p:datePicker id="fechaPago" value="#{multaBean.multa.fechaPago}"
                                    showIcon="true" pattern="dd/MM/yyyy" style="width: 100%"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                       actionListener="#{multaBean.guardarMulta}"
                                       update="formMultas:messages formMultas:tablaMultas"
                                       styleClass="ui-button-success"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                       actionListener="#{multaBean.nuevaMulta}"
                                       update="formMultas" process="@this"
                                       styleClass="ui-button-secondary" style="margin-left: 10px;"/>
                    </f:facet>
                </p:panel>

                <!-- Tabla de Multas -->
                <p:panel header="Lista de Multas">
                    <p:dataTable id="tablaMultas" value="#{multaBean.multas}" var="multa"
                               paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                               paginatorPosition="bottom" emptyMessage="No hay multas registradas"
                               styleClass="ui-table-striped">

                        <p:column headerText="ID" sortBy="#{multa.id}" style="width: 60px;">
                            <h:outputText value="#{multa.id}"/>
                        </p:column>

                        <p:column headerText="Usuario ID" sortBy="#{multa.usuarioId}">
                            <h:outputText value="#{multa.usuarioId}"/>
                        </p:column>

                        <p:column headerText="Préstamo ID" sortBy="#{multa.prestamoId}">
                            <h:outputText value="#{multa.prestamoId}"/>
                        </p:column>

                        <p:column headerText="Monto" sortBy="#{multa.monto}">
                            <h:outputText value="#{multa.monto}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha Generación" sortBy="#{multa.fechaGeneracion}">
                            <h:outputText value="#{multa.fechaGeneracion}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Fecha Pago" sortBy="#{multa.fechaPago}">
                            <h:outputText value="#{multa.fechaPago}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Estado" sortBy="#{multa.estado}"
                                filterBy="#{multa.estado}" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('tablaMultasWidget').filter()">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="Pendiente" itemValue="PENDIENTE"/>
                                    <f:selectItem itemLabel="Pagada" itemValue="PAGADA"/>
                                    <f:selectItem itemLabel="Condonada" itemValue="CONDONADA"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{multa.estado}"/>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 150px; text-align: center;">
                            <p:commandButton icon="pi pi-pencil" title="Editar"
                                           actionListener="#{multaBean.editarMulta(multa)}"
                                           update="formMultas" process="@this"
                                           styleClass="ui-button-warning"/>
                            <p:commandButton icon="pi pi-trash" title="Eliminar"
                                           actionListener="#{multaBean.eliminarMulta(multa)}"
                                           update="formMultas:messages formMultas:tablaMultas"
                                           styleClass="ui-button-danger" style="margin-left: 5px;">
                                <p:confirm header="Confirmación" message="¿Está seguro de eliminar esta multa?"
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Diálogo de confirmación -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes ui-button-success" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
