<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="titulo">Gestión de Ejemplares - Sistema de Biblioteca</ui:define>
        <ui:define name="contenido">
            <!-- Encabezado con breadcrumb -->
            <div class="page-header mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><h:link value="Inicio" outcome="/index.xhtml"/></li>
                        <li class="breadcrumb-item active">Ejemplares</li>
                    </ol>
                </nav>
                <h1 class="display-6 mb-2"> Gestión de Ejemplares</h1>
                <p class="lead text-muted">Administración de copias disponibles del catálogo de obras</p>
            </div>

            <h:form id="formEjemplares">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Panel de Formulario -->
                <p:panel header="#{ejemplarBean.ejemplar.id == null ? 'Nuevo Ejemplar' : 'Editar Ejemplar'}" style="margin-bottom: 20px;">
                    <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                        <p:outputLabel for="obra" value="Obra:"/>
                        <p:selectOneMenu id="obra" value="#{ejemplarBean.ejemplar.obraId}" required="true"
                                       requiredMessage="Debe seleccionar una obra" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione una obra" itemValue="#{null}"/>
                            <f:selectItems value="#{ejemplarBean.obras}" var="obra"
                                         itemLabel="#{obra.titulo}" itemValue="#{obra.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="codigoBarras" value="Código de Barras:"/>
                        <p:inputText id="codigoBarras" value="#{ejemplarBean.ejemplar.codigoBarras}"
                                   required="true" requiredMessage="El código de barras es obligatorio"
                                   style="width: 100%"/>

                        <p:outputLabel for="estado" value="Estado:"/>
                        <p:selectOneMenu id="estado" value="#{ejemplarBean.ejemplar.estado}"
                                       required="true" style="width: 100%">
                            <f:selectItem itemLabel="Disponible" itemValue="DISPONIBLE"/>
                            <f:selectItem itemLabel="Prestado" itemValue="PRESTADO"/>
                            <f:selectItem itemLabel="Reservado" itemValue="RESERVADO"/>
                            <f:selectItem itemLabel="En Reparación" itemValue="EN_REPARACION"/>
                            <f:selectItem itemLabel="Perdido" itemValue="PERDIDO"/>
                            <f:selectItem itemLabel="Dado de Baja" itemValue="BAJA"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="ubicacion" value="Ubicación:"/>
                        <p:inputText id="ubicacion" value="#{ejemplarBean.ejemplar.ubicacion}"
                                   style="width: 100%"/>

                        <p:outputLabel for="observaciones" value="Observaciones:"/>
                        <p:inputTextarea id="observaciones" value="#{ejemplarBean.ejemplar.observaciones}"
                                       rows="3" style="width: 100%"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                       actionListener="#{ejemplarBean.guardarEjemplar}"
                                       update="formEjemplares:messages formEjemplares:tablaEjemplares"
                                       styleClass="ui-button-success"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                       actionListener="#{ejemplarBean.nuevoEjemplar}"
                                       update="formEjemplares" process="@this"
                                       styleClass="ui-button-secondary" style="margin-left: 10px;"/>
                    </f:facet>
                </p:panel>

                <!-- Tabla de Ejemplares -->
                <p:panel header="Lista de Ejemplares">
                    <p:dataTable id="tablaEjemplares" value="#{ejemplarBean.ejemplares}" var="ejemplar"
                               paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                               paginatorPosition="bottom" emptyMessage="No hay ejemplares registrados"
                               styleClass="ui-table-striped">

                        <p:column headerText="ID" sortBy="#{ejemplar.id}" style="width: 60px;">
                            <h:outputText value="#{ejemplar.id}"/>
                        </p:column>

                        <p:column headerText="Código de Barras" sortBy="#{ejemplar.codigoBarras}"
                                filterBy="#{ejemplar.codigoBarras}" filterMatchMode="contains">
                            <h:outputText value="#{ejemplar.codigoBarras}"/>
                        </p:column>

                        <p:column headerText="Obra ID" sortBy="#{ejemplar.obraId}">
                            <h:outputText value="#{ejemplar.obraId}"/>
                        </p:column>

                        <p:column headerText="Estado" sortBy="#{ejemplar.estado}"
                                filterBy="#{ejemplar.estado}" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('tablaEjemplaresWidget').filter()">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="Disponible" itemValue="DISPONIBLE"/>
                                    <f:selectItem itemLabel="Prestado" itemValue="PRESTADO"/>
                                    <f:selectItem itemLabel="Reservado" itemValue="RESERVADO"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{ejemplar.estado}"/>
                        </p:column>

                        <p:column headerText="Ubicación">
                            <h:outputText value="#{ejemplar.ubicacion}"/>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 150px; text-align: center;">
                            <p:commandButton icon="pi pi-pencil" title="Editar"
                                           actionListener="#{ejemplarBean.editarEjemplar(ejemplar)}"
                                           update="formEjemplares" process="@this"
                                           styleClass="ui-button-warning"/>
                            <p:commandButton icon="pi pi-trash" title="Eliminar"
                                           actionListener="#{ejemplarBean.eliminarEjemplar(ejemplar)}"
                                           update="formEjemplares:messages formEjemplares:tablaEjemplares"
                                           styleClass="ui-button-danger" style="margin-left: 5px;">
                                <p:confirm header="Confirmación" message="¿Está seguro de eliminar este ejemplar?"
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Diálogo de confirmación -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
