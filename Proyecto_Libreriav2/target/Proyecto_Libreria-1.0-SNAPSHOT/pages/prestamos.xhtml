<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="titulo">Gestión de Préstamos - Sistema de Biblioteca</ui:define>
        <ui:define name="contenido">
            <!-- Encabezado con breadcrumb -->
            <div class="page-header mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><h:link value="Inicio" outcome="/index.xhtml"/></li>
                        <li class="breadcrumb-item active">Préstamos</li>
                    </ol>
                </nav>
                <h1 class="display-6 mb-2"> Gestión de Préstamos</h1>
                <p class="lead text-muted">Administración completa de préstamos de ejemplares a usuarios</p>
            </div>

            <h:form id="formPrestamos">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Panel de Formulario -->
                <p:panel header="#{prestamoBean.prestamo.id == null ? 'Nuevo Préstamo' : 'Editar Préstamo'}" style="margin-bottom: 20px;">
                    <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                        <p:outputLabel for="usuario" value="Usuario:"/>
                        <p:selectOneMenu id="usuario" value="#{prestamoBean.prestamo.usuarioId}" required="true"
                                       requiredMessage="Debe seleccionar un usuario" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione un usuario" itemValue="#{null}"/>
                            <f:selectItems value="#{prestamoBean.usuarios}" var="usuario"
                                         itemLabel="#{usuario.nombre} #{usuario.apellido}" itemValue="#{usuario.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="ejemplar" value="Ejemplar:"/>
                        <p:selectOneMenu id="ejemplar" value="#{prestamoBean.prestamo.ejemplarId}" required="true"
                                       requiredMessage="Debe seleccionar un ejemplar" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione un ejemplar" itemValue="#{null}"/>
                            <f:selectItems value="#{prestamoBean.ejemplares}" var="ejemplar"
                                         itemLabel="ID: #{ejemplar.id} - #{ejemplar.codigoBarras}" itemValue="#{ejemplar.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="fechaPrestamo" value="Fecha de Préstamo:"/>
                        <p:datePicker id="fechaPrestamo" value="#{prestamoBean.prestamo.fechaPrestamo}"
                                    showIcon="true" pattern="dd/MM/yyyy" required="true"
                                    style="width: 100%"/>

                        <p:outputLabel for="fechaDevolucionPrevista" value="Fecha Devolución Prevista:"/>
                        <p:datePicker id="fechaDevolucionPrevista" value="#{prestamoBean.prestamo.fechaDevolucionPrevista}"
                                    showIcon="true" pattern="dd/MM/yyyy" required="true"
                                    style="width: 100%"/>

                        <p:outputLabel for="fechaDevolucionReal" value="Fecha Devolución Real:"/>
                        <p:datePicker id="fechaDevolucionReal" value="#{prestamoBean.prestamo.fechaDevolucionReal}"
                                    showIcon="true" pattern="dd/MM/yyyy"
                                    style="width: 100%"/>

                        <p:outputLabel for="estado" value="Estado:"/>
                        <p:selectOneMenu id="estado" value="#{prestamoBean.prestamo.estado}"
                                       required="true" style="width: 100%">
                            <f:selectItem itemLabel="Activo" itemValue="ACTIVO"/>
                            <f:selectItem itemLabel="Devuelto" itemValue="DEVUELTO"/>
                            <f:selectItem itemLabel="Vencido" itemValue="VENCIDO"/>
                            <f:selectItem itemLabel="Cancelado" itemValue="CANCELADO"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="multa" value="Multa:"/>
                        <p:inputNumber id="multa" value="#{prestamoBean.prestamo.multa}"
                                     minValue="0" decimalPlaces="2" style="width: 100%"/>

                        <p:outputLabel for="observaciones" value="Observaciones:"/>
                        <p:inputTextarea id="observaciones" value="#{prestamoBean.prestamo.observaciones}"
                                       rows="3" style="width: 100%"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                       actionListener="#{prestamoBean.guardarPrestamo}"
                                       update="formPrestamos:messages formPrestamos:tablaPrestamos"
                                       styleClass="ui-button-success"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                       actionListener="#{prestamoBean.nuevoPrestamo}"
                                       update="formPrestamos" process="@this"
                                       styleClass="ui-button-secondary" style="margin-left: 10px;"/>
                    </f:facet>
                </p:panel>

                <!-- Tabla de Préstamos -->
                <p:panel header="Lista de Préstamos">
                    <p:dataTable id="tablaPrestamos" value="#{prestamoBean.prestamos}" var="prestamo"
                               paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                               paginatorPosition="bottom" emptyMessage="No hay préstamos registrados"
                               styleClass="ui-table-striped">

                        <p:column headerText="ID" sortBy="#{prestamo.id}" style="width: 60px;">
                            <h:outputText value="#{prestamo.id}"/>
                        </p:column>

                        <p:column headerText="Usuario ID" sortBy="#{prestamo.usuarioId}">
                            <h:outputText value="#{prestamo.usuarioId}"/>
                        </p:column>

                        <p:column headerText="Ejemplar ID" sortBy="#{prestamo.ejemplarId}">
                            <h:outputText value="#{prestamo.ejemplarId}"/>
                        </p:column>

                        <p:column headerText="Fecha Préstamo" sortBy="#{prestamo.fechaPrestamo}">
                            <h:outputText value="#{prestamo.fechaPrestamo}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Devolución Prevista" sortBy="#{prestamo.fechaDevolucionPrevista}">
                            <h:outputText value="#{prestamo.fechaDevolucionPrevista}">
                                <f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Estado" sortBy="#{prestamo.estado}"
                                filterBy="#{prestamo.estado}" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('tablaPrestamosWidget').filter()">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="Activo" itemValue="ACTIVO"/>
                                    <f:selectItem itemLabel="Devuelto" itemValue="DEVUELTO"/>
                                    <f:selectItem itemLabel="Vencido" itemValue="VENCIDO"/>
                                    <f:selectItem itemLabel="Cancelado" itemValue="CANCELADO"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{prestamo.estado}"/>
                        </p:column>

                        <p:column headerText="Multa" sortBy="#{prestamo.multa}">
                            <h:outputText value="#{prestamo.multa}">
                                <f:convertNumber type="currency" currencySymbol="$"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 200px; text-align: center;">
                            <p:commandButton icon="pi pi-pencil" title="Editar"
                                           actionListener="#{prestamoBean.editarPrestamo(prestamo)}"
                                           update="formPrestamos" process="@this"
                                           styleClass="ui-button-warning"/>
                            <p:commandButton icon="pi pi-check" title="Devolver"
                                           actionListener="#{prestamoBean.devolverPrestamo(prestamo)}"
                                           update="formPrestamos:messages formPrestamos:tablaPrestamos"
                                           styleClass="ui-button-success" style="margin-left: 5px;"
                                           disabled="#{prestamo.estado == 'DEVUELTO'}">
                                <p:confirm header="Confirmación" message="¿Confirmar devolución del préstamo?"
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                            <p:commandButton icon="pi pi-trash" title="Eliminar"
                                           actionListener="#{prestamoBean.eliminarPrestamo(prestamo.id)}"
                                           update="formPrestamos:messages formPrestamos:tablaPrestamos"
                                           styleClass="ui-button-danger" style="margin-left: 5px;">
                                <p:confirm header="Confirmación" message="¿Está seguro de eliminar este préstamo?"
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Diálogo de confirmación -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
