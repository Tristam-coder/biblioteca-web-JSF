<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="titulo">Gestión de Reservas - Sistema de Biblioteca</ui:define>
        <ui:define name="contenido">
            <!-- Encabezado con breadcrumb -->
            <div class="page-header mb-4">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><h:link value="Inicio" outcome="/index.xhtml"/></li>
                        <li class="breadcrumb-item active">Reservas</li>
                    </ol>
                </nav>
                <h1 class="display-6 mb-2"> Gestión de Reservas</h1>
                <p class="lead text-muted">Administración de reservas de obras por parte de usuarios</p>
            </div>

            <h:form id="formReservas">
                <p:messages id="messages" showDetail="true" closable="true"/>

                <!-- Panel de Formulario -->
                <p:panel header="#{reservaBean.reserva.id == null ? 'Nueva Reserva' : 'Editar Reserva'}" style="margin-bottom: 20px;">
                    <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                        <p:outputLabel for="usuario" value="Usuario:"/>
                        <p:selectOneMenu id="usuario" value="#{reservaBean.reserva.usuarioId}" required="true"
                                       requiredMessage="Debe seleccionar un usuario" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione un usuario" itemValue="#{null}"/>
                            <f:selectItems value="#{reservaBean.usuarios}" var="usuario"
                                         itemLabel="#{usuario.nombre} #{usuario.apellido}" itemValue="#{usuario.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="obra" value="Obra:"/>
                        <p:selectOneMenu id="obra" value="#{reservaBean.reserva.obraId}" required="true"
                                       requiredMessage="Debe seleccionar una obra" style="width: 100%">
                            <f:selectItem itemLabel="Seleccione una obra" itemValue="#{null}"/>
                            <f:selectItems value="#{reservaBean.obras}" var="obra"
                                         itemLabel="#{obra.titulo}" itemValue="#{obra.id}"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="fechaReserva" value="Fecha de Reserva:"/>
                        <p:datePicker id="fechaReserva" value="#{reservaBean.reserva.fechaReserva}"
                                    showIcon="true" pattern="dd/MM/yyyy HH:mm" showTime="true"
                                    style="width: 100%"/>

                        <p:outputLabel for="estado" value="Estado:"/>
                        <p:selectOneMenu id="estado" value="#{reservaBean.reserva.estado}"
                                       required="true" style="width: 100%">
                            <f:selectItem itemLabel="Activa" itemValue="ACTIVA"/>
                            <f:selectItem itemLabel="Completada" itemValue="COMPLETADA"/>
                            <f:selectItem itemLabel="Cancelada" itemValue="CANCELADA"/>
                            <f:selectItem itemLabel="Expirada" itemValue="EXPIRADA"/>
                        </p:selectOneMenu>

                        <p:outputLabel for="posicionCola" value="Posición en Cola:"/>
                        <p:inputNumber id="posicionCola" value="#{reservaBean.reserva.posicionCola}"
                                     decimalPlaces="0" style="width: 100%"/>

                        <p:outputLabel for="notificado" value="Notificado:"/>
                        <p:selectBooleanCheckbox id="notificado" value="#{reservaBean.reserva.notificado}"/>
                    </p:panelGrid>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-save"
                                       actionListener="#{reservaBean.guardarReserva}"
                                       update="formReservas:messages formReservas:tablaReservas"
                                       styleClass="ui-button-success"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                       actionListener="#{reservaBean.nuevaReserva}"
                                       update="formReservas" process="@this"
                                       styleClass="ui-button-secondary" style="margin-left: 10px;"/>
                    </f:facet>
                </p:panel>

                <!-- Tabla de Reservas -->
                <p:panel header="Lista de Reservas">
                    <p:dataTable id="tablaReservas" value="#{reservaBean.reservas}" var="reserva"
                               paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
                               paginatorPosition="bottom" emptyMessage="No hay reservas registradas"
                               styleClass="ui-table-striped">

                        <p:column headerText="ID" sortBy="#{reserva.id}" style="width: 60px;">
                            <h:outputText value="#{reserva.id}"/>
                        </p:column>

                        <p:column headerText="Usuario ID" sortBy="#{reserva.usuarioId}">
                            <h:outputText value="#{reserva.usuarioId}"/>
                        </p:column>

                        <p:column headerText="Obra ID" sortBy="#{reserva.obraId}">
                            <h:outputText value="#{reserva.obraId}"/>
                        </p:column>

                        <p:column headerText="Fecha Reserva" sortBy="#{reserva.fechaReserva}">
                            <h:outputText value="#{reserva.fechaReserva}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" type="localDateTime"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Estado" sortBy="#{reserva.estado}"
                                filterBy="#{reserva.estado}" filterMatchMode="equals">
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('tablaReservasWidget').filter()">
                                    <f:selectItem itemLabel="Todos" itemValue=""/>
                                    <f:selectItem itemLabel="Activa" itemValue="ACTIVA"/>
                                    <f:selectItem itemLabel="Completada" itemValue="COMPLETADA"/>
                                    <f:selectItem itemLabel="Cancelada" itemValue="CANCELADA"/>
                                    <f:selectItem itemLabel="Expirada" itemValue="EXPIRADA"/>
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{reserva.estado}"/>
                        </p:column>

                        <p:column headerText="Posición">
                            <h:outputText value="#{reserva.posicionCola}"/>
                        </p:column>

                        <p:column headerText="Acciones" style="width: 150px; text-align: center;">
                            <p:commandButton icon="pi pi-pencil" title="Editar"
                                           actionListener="#{reservaBean.editarReserva(reserva)}"
                                           update="formReservas" process="@this"
                                           styleClass="ui-button-warning"/>
                            <p:commandButton icon="pi pi-trash" title="Eliminar"
                                           actionListener="#{reservaBean.eliminarReserva(reserva)}"
                                           update="formReservas:messages formReservas:tablaReservas"
                                           styleClass="ui-button-danger" style="margin-left: 5px;">
                                <p:confirm header="Confirmación" message="¿Está seguro de eliminar esta reserva?"
                                         icon="pi pi-exclamation-triangle"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>

                <!-- Diálogo de confirmación -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
